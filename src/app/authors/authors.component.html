<div>
    <h2>Search Author by ID</h2>
    <form (submit)="searchAuthor()">
      <input
        type="number"
        [(ngModel)]="authorId"
        name="authorId"
        placeholder="Enter author ID"
        required
      />
      <button type="submit">Search</button>
    </form>
  
    <div *ngIf="author">
      <h3>Author Details:</h3>
      <p>ID: {{ author.id }}</p>
      <p>First Name: {{ author.firstName }}</p>
      <p>Last Name: {{ author.lastName }}</p>
    </div>
  
    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
